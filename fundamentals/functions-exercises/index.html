<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises</title>
</head>
<body>
    
    <script>
        
        let add7 = num => num * 7;

        let multiply = (a, b) => a * b;

        function capitalize(string) {
            let toLower = string.toLowerCase();
            let char = toLower.charAt(0);
            let newStr = toLower.replace(char,char.toUpperCase());

            return newStr;
        }

        function lastLetter(string) {
            return string.slice(-1);
        }

        console.log(add7(5));
        console.log(multiply(2,4));
        console.log(capitalize("THEODINPROJECT"));
        console.log(lastLetter("ABCDEFGH"))

    </script>
</body>
</html>
